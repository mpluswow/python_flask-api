{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" href="/data/css/dashboard.css">
<div class="dashboard-container">
    <div class="dashboard-card">
        <div class="dashboard-avatar">
            <img src="/data/images/avatar_default.png" alt="User Avatar">
        </div>
        <div class="dashboard-info">
            <h1>Welcome, {{ username }}!</h1>
            <p><strong>Account ID:</strong> {{ session['user_id'] }}</p>
            <p><strong>Email:</strong> {{ session.get('email', 'Not provided') }}</p>
            <p><strong>Last Login:</strong> {{ session.get('last_login', 'Unknown') }}</p>
            <a href="{{ url_for('logout') }}" class="dashboard-logout-button">Logout</a>
        </div>
    </div>
</div>
{% endblock %}

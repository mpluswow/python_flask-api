{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" href="/data/css/list_downloads.css">
<div class="list-downloads-container">
    <h1 class="list-downloads-title">Available Downloads</h1>
    <table class="list-downloads-table">
        <thead>
            <tr>
                <th>Filename</th>
                <th>Description</th>
                <th>Download</th>
            </tr>
        </thead>
        <tbody>
            {% for file in files %}
            <tr>
                <td>{{ file.filename }}</td>
                <td>{{ file.description }}</td>
                <td><a href="{{ url_for('file_management.download_file', filename=file.filename) }}">Download</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
